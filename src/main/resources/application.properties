server.port=8091

#Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/704_ecart?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
#To show generated sql queries
spring.jpa.show-sql = true

# to create table autoomatically
spring.jpa.hibernate.ddl-auto = update 

#specify hibernate dialect according to your database
# ORM will generate query according to dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect